<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Humanizer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Sticky Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="./images/logo-1.png" width="60" height="60" alt="texthumanizer.com"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Tool Section -->
    <main class="w-100">
        <div class="container">
            <h1 class="text-center mb-4 text-light">AI Text Humanizer</h1>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <p class="text-light">Input Text:</p>
                    <textarea id="inputText" class="form-control" rows="10" placeholder="Enter AI-generated text here..."></textarea>
                    <p id="wordCount" class="mt-2 text-light">Input Word Count: 0</p>
                    <button id="submitBtn" class="btn btn-primary mt-2">Humanize Text</button>
                    <button id="clearBtn" class="btn btn-danger mt-2">Clear</button>
                </div>
                <div class="col-md-6 mb-3">
                    <p class="text-light">Humanized Text:</p>
                    <textarea id="humanizedText" class="form-control" readonly rows="10"></textarea>
                    <p id="outputWordCount" class="mt-2 text-light">Output Word Count: 0</p>
                    <div id="paginationControls" class="d-flex justify-content-between gap-5 mt-2" style="display:none;">
                        <div class="copy">
                            <button id="copyBtn" class="btn btn-info mt-2">Copy</button>
                            <span id="copyMessage" style="display:none;">Copied!</span>
                        </div>
                        <div class="buttons mt-2">
                            <button id="prevPage" class="btn rounded-circle" style="background-color: #495057;" disabled>
                                <i class="fa-solid fa-left-long text-light"></i>
                            </button>
                            <button id="nextPage" class="btn rounded-circle" style="background-color: #495057;">
                                <i class="fa-solid fa-right-long text-light"></i>
                            </button>
                        </div>
                    </div>
                    <p id="aiGeneratedPercentage" class="mt-2 text-light">AI-generated content: 0%</p>
                    <p id="humanizedPercentage" class="mt-2 text-light">Humanized content: 0%</p>
                    <div id="loader" class="loader" style="display:none;"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

    <!-- Sticky Navbar Animation Script -->
    <script>
       $(document).ready(function () {
            // Change the navbar background when scrolled
            $(window).scroll(function () {
                if ($(this).scrollTop() > 100) {
                    $('.navbar').addClass('scrolled');
                } else {
                    $('.navbar').removeClass('scrolled');
                }
            });
        });
    </script>

</body>
</html>
