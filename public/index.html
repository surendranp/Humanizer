<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Humanizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <textarea id="inputText" placeholder="Enter text here"></textarea>
        <div id="wordCount">Word Count: 0</div>
        <button id="submitBtn">Submit</button>
        <button id="clearBtn">Clear</button>

        <div class="loader" id="loader" style="display: none;"></div>

        <textarea id="humanizedText" readonly></textarea>
        <div id="outputWordCount">Output Word Count: 0</div>

        <div id="paginationControls">
            <button id="prevPage" disabled>Previous</button>
            <button id="nextPage" disabled>Next</button>
        </div>

        <button id="copyBtn">Copy</button>
        <div id="copyMessage" style="display: none;">âœ” Copied!</div>

        <div id="aiGeneratedPercentage">AI-generated content: 0%</div>
        <div id="humanizedPercentage">Humanized content: 0%</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
