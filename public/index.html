<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Humanizer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <h1 class="text-center mb-4">AI Text Humanizer</h1>
        <div class="row">
            <div class="col-md-6 mb-3">
                <p>Input Text:</p>
                <textarea id="inputText" class="form-control" rows="10" placeholder="Enter AI-generated text here..."></textarea>
                <p id="wordCount" class="mt-2">Word Count: 0</p>
                <button id="submitBtn" class="btn btn-primary mt-2">Humanize Text</button>
                <button id="retryBtn" class="btn btn-warning mt-2" style="display:none;">Retry</button>
                <button id="clearBtn" class="btn btn-danger mt-2">Clear</button>
            </div>
            <div class="col-md-6 mb-3">
                <p>Humanized Text:</p>
                <textarea id="humanizedText" class="form-control" readonly rows="10"></textarea>
                <p id="outputWordCount" class="mt-2">Output Word Count: 0</p>
                <p id="aiGeneratedPercentage" class="mt-2">AI-generated content: 0%</p>
                <p id="humanizedPercentage" class="mt-2">Humanized content: 0%</p>
                <div class="loader" id="loader" style="display:none;"></div>
            </div>
        </div>
        
        <!-- New Section for Paginated Outputs -->
        <div class="row mt-4">
            <div class="col-md-12">
                <h3>Generated Outputs</h3>
                <div id="outputContainer" class="border p-3" style="min-height: 100px;">
                    <p>No outputs generated yet.</p>
                </div>
                <div id="paginationControls" class="d-flex justify-content-between mt-2" style="display:none;">
                    <button id="prevPage" class="btn btn-secondary" disabled>Previous</button>
                    <button id="nextPage" class="btn btn-secondary">Next</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
